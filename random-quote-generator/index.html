<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script src="https://use.fontawesome.com/458ac7c8dd.js"></script>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  
  <h1 class="text-center">Inspiring Mantras</h1>

  <div id="quote-box" class="row text-center">
    <h3 class="message"></h3>
    <h4 class="author"></h4>
    <a class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text=" target="_blank">
        <i class="fa fa-twitter fa-2x"></i>
    </a>
    <button id="getMessage" class="btn ">
      <i class="fa fa-leaf" aria-hidden="true"></i> | more inspiration
    </button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
